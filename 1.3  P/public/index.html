<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIT 725 - Demo</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1 id="heading" class="heading">SIT 725</h1>
      <p id="subtitle" class="subtitle">Click the button to change this text.</p>

      <div class="controls">
        <button id="changeBtn" class="btn">CHANGE TEXT</button>
        <button id="resetBtn" class="btn secondary">RESET</button>
      </div>

      <small class="hint">This demo updates the heading using JavaScript. Works with an Express server.</small>
    </section>
  </main>

  <script src="/javascript.js"></script>
</body>
</html>
