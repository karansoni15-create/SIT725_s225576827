<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-bg">

    <nav class="nav-wrapper teal darken-4">
        <div class="brand-logo center">Bookshelf</div>
    </nav>

    <div class="container section">
        <h4 class="center white-text">Click a cover to open a preview.</h4>

        <div class="row">
            <!-- LEFT FORM -->
            <div class="col s12 m4">
                <div class="card panel-dark">
                    <div class="card-content">
                        <span class="card-title white-text">Add / Upload</span>

                        <div class="input-field">
                            <input id="title" type="text">
                            <label for="title">Title (optional)</label>
                        </div>

                        <div class="input-field">
                            <input id="author" type="text">
                            <label for="author">Author (optional)</label>
                        </div>

                        <div class="input-field">
                            <input id="year" type="number">
                            <label for="year">Year (optional)</label>
                        </div>

                        <div class="input-field">
                            <textarea id="description" class="materialize-textarea"></textarea>
                            <label for="description">Short description</label>
                        </div>

                        <div class="file-field input-field">
                            <div class="btn teal">
                                <span>COVER</span>
                                <input type="file" id="cover-file" accept="image/*">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload a cover image">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s6">
                                <button id="save-btn" class="btn green">Save</button>
                            </div>
                            <div class="col s6">
                                <button id="clear-btn" class="btn grey">Clear</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- RIGHT: COVER GRID -->
            <div class="col s12 m8">
                <div class="card panel-dark">
                    <div class="card-content">
                        <span class="card-title white-text">Top Covers</span>
                        <div id="covers-grid" class="grid-layout"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL FOR IMAGE PREVIEW -->
    <div id="preview-modal" class="modal modal-fixed-footer panel-dark">
        <div class="modal-content center">
            <img id="modal-img" class="modal-cover" src="" alt="">
            <h5 id="modal-title" class="white-text"></h5>
            <p id="modal-author" class="grey-text lighten-2"></p>
        </div>
        <div class="modal-footer panel-dark">
            <a href="#!" class="modal-close btn teal darken-3">Close</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="ui.js"></script>
</body>
</html>
