<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Catalogue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Books Catalogue</h1>
  <ul id="bookList"></ul>

  <script>
    window.onload = function () {
      fetch('/api/books')
        .then(res => res.json())
        .then(books => {
          const list = document.getElementById('bookList');

          books.forEach(book => {
            const li = document.createElement('li');
            li.textContent = `${book.title} â€” ${book.author}`;
            list.appendChild(li);
          });
        })
        .catch(err => console.error(err));
    };
  </script>
</body>
</html>
