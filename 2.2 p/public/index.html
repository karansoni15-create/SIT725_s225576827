<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QuickCalc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="shell">
    <h1 class="app-title">QuickCalc</h1>

    <section class="tool-box">
      <div class="row">
        <label class="lbl">First number</label>
        <input id="vA" class="inp" type="text" placeholder="type a number">
      </div>

      <div class="row">
        <label class="lbl">Operation</label>
        <select id="vOp" class="inp">
          <option value="+">plus</option>
          <option value="-">minus</option>
          <option value="*">times</option>
          <option value="/">divide</option>
          <option value="%">mod</option>
        </select>
      </div>

      <div class="row">
        <label class="lbl">Second number</label>
        <input id="vB" class="inp" type="text" placeholder="type another number">
      </div>

      <button id="goBtn" class="action main">Do Maths</button>
      <button id="clearBtn" class="action soft">Clear</button>

      <div class="result-wrap">
        <p class="result-line">Outcome: <span id="ans">â€”</span></p>
        <p id="warn" class="warning"></p>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
