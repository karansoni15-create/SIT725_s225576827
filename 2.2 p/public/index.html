<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NightCalc</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="frame">
  <h1 class="title">NightCalc</h1>

  <div class="block">
    <label class="lab">Enter Value A</label>
    <input id="xInput" class="field" placeholder="e.g. 44.7">
  </div>

  <div class="block">
    <label class="lab">Choose Action</label>
    <select id="action" class="field">
      <option value="+">Add</option>
      <option value="-">Subtract</option>
      <option value="*">Multiply</option>
      <option value="/">Divide</option>
      <option value="%">Remainder</option>
    </select>
  </div>

  <div class="block">
    <label class="lab">Enter Value B</label>
    <input id="yInput" class="field" placeholder="e.g. 8">
  </div>

  <button id="runBtn" class="btn main">Calculate</button>
  <button id="wipeBtn" class="btn alt">Reset</button>

  <p class="out">Result: <span id="numOut">--</span></p>
  <p id="note" class="note"></p>

</div>

<script src="script.js"></script>
</body>
</html>
